<h2> Table here</h2>
<table class='table table-bordered scheduletable'>
  {% for i in blocks%}
    <tr>
     {% for day in days %}
        <td> 
          <button type="button" data-day="{{day}}" data-block="{{i}}" class="btn btn-default">{{ day }} {{ i }}</button> 
        </td> 
      {% endfor %}
    </tr>
  {% endfor %}

</table>
<script>
  var csrf_token = "{{ csrf_token }}";
  {% load staticfiles %}
  require(['{% static 'js/schedule.js' )%}'])
</script>
